<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>9-19 Participation</title>

<body>
    <h1>Hello, World! New web page, who is this?</h1>
    <img src="icee.jpg" alt="">
    <!-- no method atribute specified, so it's GET-->
    <form action="submission.html">

        <p>
        <label for="first">First Name</label>
        <input type="text" id="first" name="first" placeholder="First name only please">
        </p>

        <p>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" placeholder="Last name only please">
        </p>

        <p>
            <label for="area">Tell me a story</label>
            <textarea id="area" name="area" type="textarea" rows="5" placeholder="Enter multi line text here"></textarea>
        </p>

        <p>
            <label for="choice">choose your favorite</label><br>
            <form>
                <input type="radio" id="c++" name="favorite" value="c++">
                <label for="c++">c++</label><br>
                <input type="radio" id="java" name="favorite" value="java">
                <label for="java">java</label><br>
                <input type="radio" id="html" name="favorite" value="html">
                <label for="html">html</label><br>
                <input type="radio" id="css" name="favorite" value="css">
                <label for="css">css</label><br>
            </form>
        </p>


        <input type="submit" value="Submit form data">
    </form>
